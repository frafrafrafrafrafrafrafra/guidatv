<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guida TV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    #header {
      text-align: center;
      margin-bottom: 20px;
    }
    #date-controls {
      margin: 10px 0;
    }
    button {
      margin: 0 5px;
      padding: 5px 10px;
    }
    #programs {
      max-width: 800px;
      margin: 0 auto;
    }
    .program {
      background: white;
      border-radius: 5px;
      padding: 10px;
      margin: 5px 0;
    }
    .time {
      font-weight: bold;
      margin-right: 10px;
    }
    #search-input {
      margin: 10px auto;
      display: block;
      max-width: 300px;
      padding: 5px;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1 id="channel-name"></h1>
    <div id="date-controls">
      <button id="prev-day">‚óÄ</button>
      <span id="current-date"></span>
      <button id="next-day">‚ñ∂</button>
    </div>
    <input type="text" id="search-input" placeholder="Cerca nel palinsesto..." />
  </div>
  <div id="programs"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const site_id = urlParams.get('site_id'); // es. "DTH#10713"
    const channel_name = urlParams.get('name') || 'Canale';
    const maxDays = 30;
    let currentDate = new Date();
    document.getElementById('channel-name').textContent = channel_name;
    const programsDiv = document.getElementById('programs');
    const currentDateSpan = document.getElementById('current-date');
    const prevDayBtn = document.getElementById('prev-day');
    const nextDayBtn = document.getElementById('next-day');
    const searchInput = document.getElementById('search-input');
    let allPrograms = [];

    function formatDate(d) {
      const y = d.getFullYear();
      const m = (d.getMonth() + 1).toString().padStart(2, '0');
      const day = d.getDate().toString().padStart(2, '0');
      return `${y}-${m}-${day}`;
    }
    function formatReadableDate(d) {
      return d.toLocaleDateString('it-IT', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
    }
    function updateTitle() {
      const formattedDate = formatReadableDate(currentDate);
      document.title = `Guida TV - ${channel_name} - ${formattedDate}`;
    }
    function showPrograms(dayPrograms, searchTerm = '') {
      programsDiv.innerHTML = '';
      if (!dayPrograms || dayPrograms.length === 0) {
        programsDiv.innerHTML = '<p>Nessun programma trovato.</p>';
        return;
      }
      let filtered = dayPrograms.filter(p =>
        (p.title || p.eventTitle || '').toLowerCase().includes(searchTerm.toLowerCase())
      );
      if (filtered.length === 0) {
        programsDiv.innerHTML = '<p>Nessun programma trovato per la ricerca.</p>';
        return;
      }
      filtered.forEach(prog => {
        // gestione dei nomi di campo: adattato a "start" e "end" o "starttime"/"endtime"
        const startStrRaw = prog.start || prog.starttime || '';
        const stopStrRaw = prog.end || prog.endtime || '';

        const start = startStrRaw ? new Date(startStrRaw) : null;
        const stop = stopStrRaw ? new Date(stopStrRaw) : null;

        const startStr = start ? start.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '';
        const stopStr = stop ? stop.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '';

        const title = prog.title || prog.eventTitle || 'Senza titolo';
        const synopsis = prog.synopsis || prog.eventSynopsis || '';

        const div = document.createElement('div');
        div.className = 'program';
        div.innerHTML = `<span class="time">[${startStr} - ${stopStr}]</span> ${title}`;
        if (synopsis) {
          div.innerHTML += `<br><small>${synopsis}</small>`;
        }
        programsDiv.appendChild(div);
      });
    }

    function updateView() {
      currentDateSpan.textContent = formatReadableDate(currentDate);
      const dayStr = formatDate(currentDate);
      const dayProgramsObj = allPrograms.find(d => d.date === dayStr);
      showPrograms(dayProgramsObj ? dayProgramsObj.events : [], searchInput.value);
      updateTitle();

      const today = new Date();
      today.setHours(0,0,0,0);
      prevDayBtn.disabled = currentDate <= today;

      const maxDate = new Date();
      maxDate.setDate(maxDate.getDate() + maxDays - 1);
      nextDayBtn.disabled = currentDate >= maxDate;
    }

    prevDayBtn.addEventListener('click', () => {
      currentDate.setDate(currentDate.getDate() - 1);
      updateView();
    });
    nextDayBtn.addEventListener('click', () => {
      currentDate.setDate(currentDate.getDate() + 1);
      updateView();
    });
    searchInput.addEventListener('input', () => {
      updateView();
    });

    // Carica output/guides/index.json e verifica se il file site_id.json esiste
    async function loadGuide() {
      if (!site_id) {
        programsDiv.innerHTML = '<p class="error">Parametro site_id mancante nell\'URL</p>';
        return;
      }

      try {
        const indexResp = await fetch('output/guides/index.json');
        if (!indexResp.ok) throw new Error('Impossibile caricare index.json');

        const guideFiles = await indexResp.json();
        if (!Array.isArray(guideFiles) || guideFiles.length === 0) {
          programsDiv.innerHTML = '<p class="error">Nessuna guida trovata in index.json</p>';
          return;
        }

        // Controlla che il file site_id.json esista nella lista
        const filename = `${site_id}.json`;
        if (!guideFiles.includes(filename)) {
          programsDiv.innerHTML = `<p class="error">Guida per "${site_id}" non trovata.</p>`;
          return;
        }

        // Carica il file JSON della guida
        const guideResp = await fetch(`output/guides/${filename}`);
        if (!guideResp.ok) throw new Error(`Impossibile caricare ${filename}`);

        const guideData = await guideResp.json();
        allPrograms = guideData.events_by_date || [];

        updateView();
      } catch (e) {
        console.error('Errore caricamento guide:', e);
        programsDiv.innerHTML = `<p class="error">Errore caricamento guida: ${e.message}</p>`;
      }
    }

    window.onload = loadGuide;
  </script>

  <footer style="text-align:center; padding:10px 0; font-size:0.9em; color:#666; border-top:1px solid #ccc; margin-top:20px;">
    Powered by üêØ
  </footer>
</body>
</html>
