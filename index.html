      font-size: 18px;

    footer {
      text-align: center;

      color: #777;
      font-size: 14px;
      user-select: none;
      cursor: pointer;
      transition: color 0.3s, background-color 0.3s;
      padding: 8px 0;
      background: transparent;
      border-radius: 4px;
    }
    footer:hover {
      color: #0077cc;
      background: rgba(0, 119, 204, 0.1);
    }

      background: #121212;
      color: #ddd;
    }

    }

    body.dark-mode footer {

    const list = document.getElementById('channel-list');
    const favoritesList = document.getElementById('favorites-list');
    const favoritesSection = document.getElementById('favorites-section');
    const searchInput = document.getElementById('search-input');
    const footer = document.getElementById('toggle-dark-mode');

    // Ritorna array di site_id preferiti da localStorage
    function getFavorites() {
      try {
        const favs = localStorage.getItem('favorites');
        return favs ? JSON.parse(favs) : [];
      } catch {
        return [];
      }
    }

    // Salva array di preferiti in localStorage
    function setFavorites(arr) {
      localStorage.setItem('favorites', JSON.stringify(arr));
    }

    // Controlla se un canale √® preferito
    function isFavorite(site_id) {
      return getFavorites().includes(site_id);
    }

    // Toggle preferito per site_id
    function toggleFavorite(site_id) {
      let favs = getFavorites();
      if (favs.includes(site_id)) {
        favs = favs.filter(id => id !== site_id);
      } else {
        favs.push(site_id);
      }
      setFavorites(favs);
    }

    // Crea li canale con link e bottone stella
    function createChannelLi(channel) {
      const li = document.createElement('li');
      if (isFavorite(channel.site_id)) {
        li.classList.add('favorite');
      }

      // Link nome canale (clicca per aprire guida)
      const a = document.createElement('a');
      a.href = `guide.html?site_id=${encodeURIComponent(ch.site_id)}&name=${encodeURIComponent(ch.name)}`;
      a.textContent = channel.name;
      a.title = 'Apri guida TV';

      // Bottone stella preferiti
      const favBtn = document.createElement('button');
      favBtn.className = 'favorite-btn';
      favBtn.title = isFavorite(channel.site_id) ? 'Rimuovi dai preferiti' : 'Aggiungi ai preferiti';
      favBtn.textContent = isFavorite(channel.site_id) ? '‚òÖ' : '‚òÜ';
      if (isFavorite(channel.site_id)) {
        favBtn.classList.add('active');
      }

      favBtn.addEventListener('click', (e) => {
        e.preventDefault();
        toggleFavorite(channel.site_id);
        rebuildLists(searchInput.value);
      });

      li.appendChild(a);
      li.appendChild(favBtn);

      return li;
    }

    // Ricostruisce liste con filtro
    function rebuildLists(filter = '') {
      list.innerHTML = '';
      favoritesList.innerHTML = '';

      const favs = getFavorites();
      const favSet = new Set(favs);
      const q = filter.trim().toLowerCase();

      // Canali preferiti filtrati
      let filteredFavs = CHANNELS.filter(ch => favSet.has(ch.site_id) && ch.name.toLowerCase().includes(q));
      filteredFavs.sort((a, b) => a.name.localeCompare(b.name));

      // Canali non preferiti filtrati
      let filteredOthers = CHANNELS.filter(ch => !favSet.has(ch.site_id) && ch.name.toLowerCase().includes(q));
      filteredOthers.sort((a, b) => a.name.localeCompare(b.name));

      if (filteredFavs.length > 0) {
        favoritesSection.style.display = 'block';
        filteredFavs.forEach(ch => {
          favoritesList.appendChild(createChannelLi(ch));
        });
      } else {
        favoritesSection.style.display = 'none';
      }

      filteredOthers.forEach(ch => {
        list.appendChild(createChannelLi(ch));
      });
    }

    // Gestione ricerca dinamica
    searchInput.addEventListener('input', () => {
      rebuildLists(searchInput.value);
    });

    // Modalit√† scura toggler
    footer.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      if (document.body.classList.contains('dark-mode')) {
        footer.textContent = 'Powered by üêØ - Modalit√† Scura ON';
      } else {
        footer.textContent = 'Powered by üêØ - Modalit√† Scura OFF';
      }
    });

    // Inizializza liste e stato
    rebuildLists();
