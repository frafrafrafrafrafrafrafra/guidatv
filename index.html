      border-radius: 5px;

      justify-content: space-between;

    a {

    a:hover {

    }
    .favorite {

      cursor: pointer;
      font-size: 20px;
      user-select: none;
      margin-left: 10px;
      transition: color 0.2s;
    }
    .favorite.active {

    }
    footer {

      margin-top: 40px;

      font-size: 14px;
      user-select: none;
      cursor: pointer;
      transition: color 0.3s;
    }
    .dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }
    .dark-mode h1 {
      color: #bbdefb;
    }
    .dark-mode h2 {

    }
    .dark-mode li {

    }
    .dark-mode a {
      color: #e0e0e0;
    }
    .dark-mode a:hover {
      color: #8ab4f8;
    }
    .dark-mode #search-input {
      background-color: #333;
      border: 1px solid #555;
      color: #eee;
    }
    .dark-mode footer {
      color: #ccc;
    }
    .wingdings-mode * {
      font-family: monospace;
      transform: rotate(180deg);

    const list = document.getElementById('channel-list');
    const footer = document.querySelector('footer');
    const input = document.getElementById('search-input');
    let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

    function toggleDarkMode() {
      const isDark = document.body.classList.toggle('dark-mode');
      footer.textContent = 'Powered by üêØ - Modalit√† Scura ' + (isDark ? 'ON' : 'OFF');
      footer.title = 'Clicca per attivare/disattivare la modalit√† scura';
      localStorage.setItem('darkMode', isDark ? 'true' : 'false');
    }

    function toggleFavorite(channelId) {
      const index = favorites.indexOf(channelId);
      if (index === -1) {
        favorites.push(channelId);
      } else {
        favorites.splice(index, 1);
      }
      localStorage.setItem('favorites', JSON.stringify(favorites));
      updateFavoriteIcons();
    }

    function updateFavoriteIcons() {
      document.querySelectorAll('.favorite').forEach(star => {
        const channelId = star.dataset.channelId;
        star.classList.toggle('active', favorites.includes(channelId));
      });
    }

    function buildChannelList() {
      CHANNELS.sort((a, b) => a.name.localeCompare(b.name));
      favorites.forEach(favId => {
        const ch = CHANNELS.find(c => c.site_id === favId);
        if (ch) addChannelToList(ch);
      });
      CHANNELS.forEach(ch => {
        if (!favorites.includes(ch.site_id)) {
          addChannelToList(ch);
        }
      });
    }

    function addChannelToList(ch) {
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.href = `guide.html?site_id=${encodeURIComponent(ch.site_id)}&name=${encodeURIComponent(ch.name)}`;
      a.textContent = ch.name;
      li.appendChild(a);

      const star = document.createElement('span');
      star.className = 'favorite';
      star.dataset.channelId = ch.site_id;
      star.innerHTML = '‚òÖ';
      star.addEventListener('click', (e) => {
        e.preventDefault();
        toggleFavorite(ch.site_id);
      });
      li.appendChild(star);

      list.appendChild(li);
      ch.element = li;
    }

    function filterChannels(query) {
      const q = query.trim().toLowerCase();

      // Easter Egg: TENNA
      if (q === "tenna") {
        window.location.href = "https://www.deltarune.com";
        return;
      }

      // Easter Egg: GASTER
      if (q === "gaster") {
        document.body.classList.add('wingdings-mode');
        return;
      }

      CHANNELS.forEach(item => {
        if (item.name.toLowerCase().includes(q)) {
          item.element.style.display = '';
        } else {
          item.element.style.display = 'none';
        }
      });
    }

    input.addEventListener('input', e => {
      filterChannels(e.target.value);
    });

    const darkModeStored = localStorage.getItem('darkMode');
    if (darkModeStored === 'true') {
      document.body.classList.add('dark-mode');
      footer.textContent = 'Powered by üêØ - Modalit√† Scura ON';
