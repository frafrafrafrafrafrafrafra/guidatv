name: Update Guide Files

on:
  workflow_dispatch:

jobs:
  update-guides:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Debug - Show directory structure
        run: |
          ls -R
          pwd

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pytz

      - name: Run guide fetch script
        run: |
          cd guidatv/output/guides || cd output/guides || true
          python p.py
          cd -

      - name: Generate index.json
        run: |
          python <<EOF
          import os
          import json

          paths_to_try = [
              'guidatv/output/guides',
              'output/guides',
              'guides'
          ]
          
          directory = None
          for path in paths_to_try:
              if os.path.exists(path):
                  directory = path
                  break
          
          if not directory:
              raise FileNotFoundError("Nessuna directory delle guide trovata")
          
          os.makedirs(directory, exist_ok=True)
          files = [f for f in os.listdir(directory) if f.endswith('.json') and f != 'index.json']
          files.sort()
          with open(os.path.join(directory, 'index.json'), 'w', encoding='utf-8') as f:
              json.dump(files, f, indent=2)
          print(f'Creato index.json in {directory} con {len(files)} file')
          EOF

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Prova a aggiungere file da possibili percorsi
          git add guidatv/output/guides/*.json || git add output/guides/*.json || git add guides/*.json || true
          git add guidatv/output/guides/index.json || git add output/guides/index.json || git add guides/index.json || true
          
          if git diff --cached --quiet; then
            echo "Nessun cambiamento da commitare"
          else
            git commit -m "Aggiornamento automatico guide [skip ci]"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
