name: Fetch Guides Every 7 Days

on:
  schedule:
    - cron: '0 0 */7 * *'   # Ogni 7 giorni a mezzanotte UTC
  workflow_dispatch:        # Permette anche avvio manuale

jobs:
  fetch-guides:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytz requests

      - name: Run fetch_guides.py
        run: |
          python fetch_guides.py

      - name: Commit and push updated guides.json
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add guides.json
          git diff --cached --quiet || git commit -m "Update guides.json - $(date +'%Y-%m-%d')"
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
